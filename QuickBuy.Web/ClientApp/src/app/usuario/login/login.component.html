<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-5 login"> Acesso Cliente </h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" placeholder="Informe seu e-mail." class="form-control mb-2" [(ngModel)]="usuario.email"/>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha" placeholder="Senha." class="form-control mb-2" [(ngModel)]="usuario.senha"/>

    <button class="btn btn-primary btn-block" type="submit" (click)="realizarLogin()"> Login</button>

    <img src="../../../assets/img/quick-b-logo.jpg" [title]="titulo"/>
  </form>
</div>
